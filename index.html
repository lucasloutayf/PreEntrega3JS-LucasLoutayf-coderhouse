<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Calculadora de Impuestos</title>
</head>
<body>
    <h1>CALCULADORA DE IMPUESTOS</h1>

    <h2>¡Recuerda!</h2>

    <div class="cards">
        <div class="card celeste">
            <p class="tip">Si tu ingreso es mayor a 30000</p>
            <p class="second-text">Se aplicará una tasa del 30%</p>
        </div>
        <div class="card rosa">
            <p class="tip">Si tu ingreso es menor a 30000</p>
            <p class="second-text">Se aplicará una tasa del 20%</p>
        </div>
        <div class="card azul">
            <p class="tip">Si tu ingreso es menor a 10000</p>
            <p class="second-text">Se aplicará una tasa del 10%</p>
        </div>
    </div>

    <div id="summary">
        <!-- Aquí se mostrará el resumen de simulaciones -->
    </div>

    <script src="./JS/app.js"></script>
</body>
</html>
